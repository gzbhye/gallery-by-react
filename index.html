<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
  function init() {
    var pAry = document.getElementsByTagName('p')
    for(let i=0;i<pAry.length;i++){
      pAry[i].onclick = function () {
        alert(i)
      }
    }
  }
</script>
<body onload="init()">

<p>产品1</p>

<p>产品4</p>
</body>
